<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted PDF Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">üìù Extracted Text</h2>

                {% if text %}
                    <pre class="bg-white p-3 border rounded" style="white-space: pre-wrap;">{{ text }}</pre>
                {% else %}
                    <p class="text-danger">No text was extracted from the PDF.</p>
                {% endif %}

                <div class="text-center mt-4">
                    <a href="{% url 'upload_pdf' %}" class="btn btn-secondary">Upload Another PDF</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
